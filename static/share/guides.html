    <h2 class="mt-5">资源分享 常见问题</h1>
    <hr/>
    <p class="lead">
      <b>1） 资料失效</b><br/>
      如果打开链接提示资料失效，请尝试：<br/>
      <br/>- 刷新页面；
      <br/>- 复制链接到浏览器中打开；
      <br/>- 用电脑端浏览器打开；
      <br/>
      <br/>因为有时候网盘的确会抽风，资料没有失效但在用户端打开时会有误报。如果尝试了之前的所有操作，确认资料的确失效，可以在资料领取页面，点击报错入口，宅菌会收到通知，火速赶来更新链接。
      <br/><br/>
      <b>2） 网盘转存</b><br/>
      建议您尽快将资料转存到自己网盘，避免链接失效。
      <br/>如果文件过多，可能网盘会提示转存失败，此时可以点进去文件夹，按小文件夹逐个转存，或者壕气地直接充钱开会员解决。
      <br/>
    </p>
